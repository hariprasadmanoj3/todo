<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Django ToDo App</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      margin-bottom: 120px;
    }

    /* Header Gradient */
    .header {
      background: linear-gradient(to right, #7b2ff7, #f107a3);
      color: white;
      border-radius: 15px;
      padding: 30px 20px;
      margin-top: 30px;
      margin-bottom: 30px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    /* Card styling */
    .glass-card {
      background: rgba(255, 255, 255, 0.75);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      backdrop-filter: blur(10px);
      transition: transform 0.2s;
    }

    .glass-card:hover {
      transform: translateY(-3px);
    }

    .completed-task {
      text-decoration: line-through;
      color: #6c757d;
    }

    .task-buttons a {
      margin-left: 8px;
    }

    .task-list, .completed-list {
      height: 400px;
      overflow-y: auto;
      padding-right: 8px;
    }

    /* Scrollbar */
    .task-list::-webkit-scrollbar,
    .completed-list::-webkit-scrollbar {
      width: 6px;
    }

    .task-list::-webkit-scrollbar-thumb,
    .completed-list::-webkit-scrollbar-thumb {
      background-color: #adb5bd;
      border-radius: 10px;
    }

    /* Add task section */
    .add-task-section {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #ffffff;
      padding: 20px 30px;
      box-shadow: 0 -3px 12px rgba(0, 0, 0, 0.08);
      z-index: 999;
    }

    .form-control {
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .btn {
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h2>üìùTo Do App</h2>
      <p class="mb-0">{% now "jS F Y" %}</p>
    </div>

    <div class="row g-4">
      <!-- Active Tasks -->
      <div class="col-md-7">
        <h5>üå§Ô∏è Today's Tasks</h5>
        <div class="task-list">
          <!-- Sample Task -->
          <div class="glass-card p-3 mb-3">
            <div class="d-flex justify-content-between align-items-center">
              <span>Finish Django project</span>
              <div class="task-buttons">
                <a class="btn btn-success btn-sm"><i class="fa fa-check"></i></a>
                <a class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></a>
                <a class="btn btn-primary btn-sm"><i class="fa fa-pen"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Completed Tasks -->
      <div class="col-md-5">
        <h5>‚úÖ Completed Tasks</h5>
        <div class="completed-list">
          <!-- Completed Example -->
          <div class="glass-card p-3 mb-3">
            <span class="completed-task">Complete HTML UI</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Task Form -->
  <div class="add-task-section">
    <form method="POST" action="">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" class="form-control" placeholder="‚úçÔ∏è Add a new task..." name="task" required />
        <button class="btn btn-primary px-4" type="submit"><i class="fa fa-plus"></i> Add</button>
      </div>
    </form>
  </div>
</body>
</html>
